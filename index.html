<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Group 7 | Age calculator app</title>

</head>
<body>
    <nav>
      <img src="./assets/images/moon.png" id="icon" alt="#">
    </nav>

  <main>
    <div class="container">
      <div class="input-flex">
  
        <div class="input-container">
          <span>Day</span>
          <input type="number" id="day">
          <small class="error-day"></small>
        </div>
  
        <div class="input-container">
          <span>Months</span>
          <input type="number" id="month">
          <small class="error-month"></small>
        </div>
  
        <div class="input-container">
          <span>Years</span>
          <input type="number" id="year">
          <small class="error-year"></small>
        </div>
      </div> 
       
      <button class="submit-btn">
        <img src="./assets/images/icon-arrow.svg" alt="">
      </button>
  
      <div class="output">
        <h1><span class="output-year">--</span> Years</h1>
        <h1><span class="output-month">--</span> Months</h1>
        <h1><span class="output-day">--</span> Days</h1>
      </div>
    </div>
  </main>

  <footer class="footer-details">
    <div class="footer-content">
        Age calculator designed by <b class="text-black">&copy;</b>
        <a href="https://food-pictures-gallery.netlify.app/" style="color:rgb(255, 188, 19)">Cohort-8 web-dev-pro-group-7</a>
    </div>
</footer>

  <script src="./main.js">
  </script>
</body>
</html>
